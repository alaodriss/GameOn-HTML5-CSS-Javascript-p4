<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--LOGO GameOn-->
    <div class="topnav" id="myTopnav">
        <div class="header-logo">
         <img alt="logo" src="./starterOnly/Logo.png"/>
        </div>
           <!--Nar Bar-->
      <div class="main-navbar">
        
         <!--<a href="#"><span>Accueil</span></a>-->
        <a href="#" class="active"><span>Détails de l'évènement</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="#"><span>Évènements passés</span></a>
        <a href="javascript:void(0);" class="icon" onclick="editNav()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    <main>
         <!--Titre subtitle infos-->
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">Marathon national<br>de jeux vidéos</h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">je m'inscris</button>
        </div>
        <div class="hero-img">
          <img src="./starterOnly/bg_img.jpg" alt="img" />
        </div>
        <button class="btn-signup modal-btn">je m'inscris</button></div>
           <!--Fenetre du formulaire de reservation-->
           <div class="bground">
            <!--Fenêtre du formulaire de reservation-->
            <div class="content">
    
              <span class="close"></span>
    
              <div class="modal-body">
                <!--Formulaire de reservation-->
              <form name="reserve" id="reserve" action="index.html" method="get" onsubmit="return validate(this)">
    
                    <div class="formData" >
                      <label for="first">Prénom</label><br>
                      <input class="text-control" type="text" id="first" name="first" minlength="2" value=""  data-error-visible=""/>
                      <!--Pour afficher le message d'erreur -->
                      <span class="error" id="first_error"></span>
                      <br>
                    </div>
                    
                    <div class="formData">
                      <label for="last">Nom</label><br>
                      <input class="text-control" type="text" id="last" name="last" minlength="2" value=""  data-error-visible=""/>
                      <span class="error" id="last_error"></span>
                      <br>
                    </div>
      
                    <div class="formData">
                      <!--pattern=".+@globex\.com"-->
                      <label for="email">E-mail</label>
                      <br>
                      <input class="text-control" type="email" id="email" name="email" placeholder="nomutilisateur@example.com" minlength="3" maxlength="64" />
                      <span class="error" id="email_error"></span>
                      <br>
                    </div>
      
                    <div class="formData">
                      <label for="birthdate">Date de naissance</label><br>
                      <input class="text-control" type="date" id="birthdate" name="birthdate" data-error-visible=""/>
                      <span class="error" id="birthdate_error"></span>
                      <br>    
                    </div>
      
                    <div class="formData">
                      <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                      <input type="text" class="text-control" id="quantity" name="quantity" data-error-visible=""/>
                      <span class="error" id="quantity_error"></span>
                      <br>
                  
                    </div>
      
                    <!-- l'ajout des éléments <fieldset> et <legend>  permettent de grouper les options à la fois pour la mise en forme et pour 
                        assurer une meilleure sémantique du document-->
                <fieldset class="text-card">

                    <legend class="para"> Quelle ville ?</legend>
          
                  <div class="formData">
                      <input class="checkbox-input" type="radio" id="location1" name="location" value="New York"/>
                      <label class="checkbox-label" for="location1"><span class="checkbox-icon"></span>New York</label>

                      <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco"/>
                      <label class="checkbox-label" for="location2"><span class="checkbox-icon"></span>San Francisco</label>

                      <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle"/>
                      <label class="checkbox-label" for="location3"><span class="checkbox-icon"></span>Seattle</label>
                      
                      <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago" />
                      <label class="checkbox-label" for="location4"><span class="checkbox-icon"></span>Chicago</label>
                      
                      <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston"/>
                      <label class="checkbox-label" for="location5"><span class="checkbox-icon"></span> Boston</label>
                      
                      <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland" />
                      <label class="checkbox-label" for="location6"><span class="checkbox-icon"></span>Portland</label>
                        <br>
                        <small class="error" id="radio_error"></small><!--radio_error verfication -->
                  
                   </div>
                </fieldset>
                <div class="formData">
                  <input class="checkbox-input" type="checkbox" id="checkbox1" name="conditions_generales"  data-error-visible=""/> <!--checked-->
                  <label class="checkbox2-label" for="checkbox1"> <span class="checkbox-icon"></span>
                    J'ai lu et accepté les conditions d'utilisation.
                  </label>
                  <br>
                  <span class="error" id="conditions_generales_error"></span>

                  <input class="checkbox-input" type="checkbox" id="checkbox2" />
                  <label class="checkbox2-label" for="checkbox2"> <span class="checkbox-icon"></span>
                    Je Je souhaite être prévenu des prochains évènements.
                  </label>
                  <br>
                </div>
                <input id="btn-submit" type="submit"  value="C'est parti"/>
              </form>
            </div>
        </div>
      </div>
       <!-- message de confirmation -->
       <div class="confirmation-overlay">
        <div class="confirmation-overlay-message">
          <span class="confirmation-message-icon-close"></span>
          <p>
            Merci !
            <br>
            Votre réservation a été reçue.
          </p>        
        </div>
        <button class="confirmation-message-btn-close">Fermer</button>
    </div>
    </main>
    <footer>
      <p class="copyrights">
        Copyright 2014 - 2022, GameOn Inc.
      </p>
    </footer>
    <script src="./js/modal.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
